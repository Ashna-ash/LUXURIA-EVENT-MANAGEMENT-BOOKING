{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block title %}
{{ event.name }} Details
{% endblock %}
{% block content %}
<style>
    body {
       background-image:url('https://th.bing.com/th/id/OIP.RhGvChYOBcQXjwQySL5woAHaEK?w=325&h=182&c=7&r=0&o=5&pid=1.7');
</style>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center" style="color:metallics; font-family: 'Times New Roman', sans-serif; font-size: 36px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); background-color: #violet; padding: 50px 20px; margin-bottom: 20px;">
                 <strong><em><u>{{ event.name }}</u></em></strong>
            </h2>

        </div>
        <br><br>
        <div class="card-body">
        <div class="row">
           <div class="col-md-4">
               <img src="{{ event.img.url }}" class="img-fluid" style="width:100%;height:500px;padding-bottom:100px;" alt="Event Image">
           </div>
           <div class="col-md-6">
               <div class="text">
                    <p style="padding-top:100px;color:brown;font-size:20px;"><strong>{{ event_detail.details }}</strong></p>
               </div>
           </div>
        </div>
    </div>
</div>
{% endblock %}
